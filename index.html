<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />

    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-auth.js"></script>
    <script src="firebaseInit.js"></script>
    <script src="firebaseInit.js"></script>
</head>

<body>


    <main class="login-form">
        <div class="cotainer">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Register</div>
                        <div class="card-body">


                            <div class="form-group row">
                                <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                                <div class="col-md-6">
                                    <input type="text" id="userEmail" class="form-control" name="email-address" required autofocus>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                <div class="col-md-6">
                                    <input type="password" id="userPassword" class="form-control" name="password" required>
                                </div>
                            </div>
                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary" id="loginButton" onclick="loginStart()">
                                    Login
                                </button>

                                <button type="submit" class="btn btn-info" onclick="btnGoSignup()">
                                    Signup
                                </button>

                            </div>

                            <div class="col-md-6 offset-md-4">


                                <div id="firebaseui-auth-container"></div>
                                <div id="loader">Loading...</div>
                            </div>


                        </div>



                    </div>
                </div>
            </div>
        </div>
        </div>

    </main>







    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>


    <script src="fireBase.js"></script>
    <script src="login.js"></script>
    <script>
        var auth = init.auth();

        function loginStart(callback) {
            var email = document.getElementById('userEmail').value;
            var password = document.getElementById('userPassword').value;
            auth.signInWithEmailAndPassword(email, password).then(function(user) {
                console.log(user.email);
                location.href = "main.html";
            }).catch(function(error) {
                window.alert("There is no user record");
                console.log(error.message);
            });
        }

        function btnGoSignup() {
            location.href = "signup.html";
        }
    </script>

</body>

</html>
